name: Build All Maven Projects

on:
  push:
    branches:
      - main
      - homework-7
  pull_request:
    branches:
      - main
      - homework-7

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      POETRY_VIRTUALENVS_CREATE: false
      TESTCONTAINER_DOCKER_NETWORK: tomodachi-testcontainers
      DOCKER_BUILDKIT: 1

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up JDK
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Build all projects using the parent POM
      - name: Build All Modules
        run: mvn clean install

      # Set up Docker (Check Docker version and status)
      - name: Set up Docker
        run: docker --version

      # Ensure Docker service is running
      - name: Check Docker status
        run: sudo systemctl status docker

      - name: Create Docker network for running Testcontianers
        run: docker network create ${{ env.TESTCONTAINER_DOCKER_NETWORK }}

      - name: Build Docker image - Release
        uses: docker/build-push-action@v5
        with:
          target: release
          load: true
